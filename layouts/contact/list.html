{{ define "main" }}
<section class="section-sm">
  <div class="container">
    <div class="flex flex-col justify-center">
      <div class="flex flex-col self-center md:w-10/12 lg:w-7/12 text-left mb-8">
        <h2 class="h3 mb-6">{{ .Title }}</h2>
        <div class="content">{{ .Content }}</div>
      </div>
      <div class="flex flex-col sm:w-4xl self-center">
        {{ partial "image" (dict "Src" .Params.image "Context" .Page "Alt" .Title "Class" "") }}
      </div>
    </div>
  </div>
</section>
{{ end }}
